services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: file:./prod.db
    volumes:
      # Persist the SQLite database file between container restarts
      - server_db:/app/prisma
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3001/api/health']
      interval: 10s
      timeout: 5s
      retries: 3

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3001
    ports:
      - '5173:80'
    depends_on:
      server:
        condition: service_healthy

volumes:
  server_db:
